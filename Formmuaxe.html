<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Car Purchase Form</h1>
    <form action="https://learn.rikkeiacademy.com/learn/44" method="post">
        <label for="Name:">Name:</label>
        <input type="text" name="Name:" id="Name:"> <br><br>
        <label for="Email:">Email:</label>
        <input type="email" name="Email:" id="Email:"><br><br>
        <label for="Phone:">Phone:</label>
        <input type="text" name="Phone:" id="Phone:"> <br><br>
        <label for="Choose a Car">Choose a Car:</label>

            <option value="">Toyota</option>
            <option value="">Honda</option>
            <option value="">Mazda</option>
            <option value="">BMW</option>
        </select> <br><br>
        <label for="Choose a Color">Choose a Color:</label>
        <select name="Chosse a Color" id="Chosse a Color">
            <option value="">Red</option>
            <option value="">Blue</option>
            <option value="">Yellow</option>
            <option value="">Black</option>
        </select><br><br>
        <label for="Quantity">Quantity:</label>
        <input type="number" name="Quantity" id="Quantity"><br><br>
        <label for="Delivery">Delivery Date</label>
        <input type="date" name="Delivery" id="Delivery">

        <br><br>
        <button>Submit</button>
    </form>
</body>
