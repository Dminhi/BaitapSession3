<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>

<body>
    <h1>
        <p>Booking Form</p>
    </h1>
    <form action="https://learn.rikkeiacademy.com/learn/44" method="post">
        <label for="Name:">Name:</label>
        <input type="text" name="Name:" id="Name:"> <br><br>
        <label for="Email:">Email:</label>
        <input type="email" name="Email:" id="Email:"><br><br>
        <label for="Phone:">Phone:</label>
        <input type="text" name="Phone:" id="Phone:"> <br><br>
        <label for="Date:">Date</label>
        <input type="date" name="Date" id="Date"><br><br>
        <label for="Time">Time</label>
        <input type="time" name="Time" id="Time"> <br><br>
        <label for="Number of Guest">Number of Guest</label>
        <input type="number" name="Number of Guest" id="Number of Guest"> <br><br>
        <button>Submit</button>
    </form>
</body>

</html>
