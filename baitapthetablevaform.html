<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Table va Form</title>
</head>

<body>
    <h1>
        <p align="center"><i>My Store</i></p>
    </h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="https://vfa.gov.vn/storage/upload/qua-cam-1.jpg" height="100px" alt="Qua cam"></td>
            <td>Oranges</td>
            <td align="center">1$/lb</td>
        </tr>
        <tr>
            <td><img src="https://bibomart.com.vn/camnang//wp-content/media/2017/02/cho-be-an-chuoi.png" height="100px" alt="Qua chuoi"></td>
            <td>Bananas</td>
            <td>$0.75/lb</td>
        </tr>
        <tr>
            <td><img src="https://vinmec-prod.s3.amazonaws.com/images/20200710_075731_512605_images.max-1800x1800.jpg" height="100px" alt="Qua luu"></td>
            <td>Pomegranates</td>
            <td>$3for5</td>
        </tr>
        <tr>
            <td><img src="https://i.ebayimg.com/images/g/J64AAOSwRoxk2fdW/s-l960.jpg" height="100px" alt="Keo chip"></td>
            <td>Gummis Bears</td>
            <td>$6/bag</td>
        </tr>
        <tr>
            <td><img src="https://www.hopkinsmedicine.org/-/media/images/articles/2022/05/broccoli-content.jpeg?h=640&iar=0&w=640&hash=C5188A2865C9720F19BD2DF24A0FA6BB" height="100px" alt="Rau cai Xanh"></td>
            <td>Brocoli</td>
            <td>$3 Head</td>
        </tr>



    </table>
</body>

</html>
